- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim:
        path: neovim-init.vim
        create: true
    ~/.spacemacs: spacemacs
    ~/.gitaliases: gitaliases
    "~/Library/Application Support/Code/User/settings.json":
        path: vscode/settings.json
        create: true
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/micro/settings.json:
        path: micro.json
        create: true

