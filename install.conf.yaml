- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim:
        path: neovim-init.vim
        create: true
    ~/.gitaliases: gitaliases
    ~/.config/micro/settings.json:
        path: micro.json
        create: true
    ~/.config/fish/fishfile:
        path: fish/fishfile
        force: true
    ~/.config/fish/config.fish:
        path: fish/config.fish
        force: true