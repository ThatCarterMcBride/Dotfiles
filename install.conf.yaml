- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.spacemacs: spacemacs
    ~/.gitaliases: gitaliases
    "~/Library/Application Support/Code/User/settings.json":
        path: vscode/settings.json
        create: true
    ~/.config/fish:
        path: fish/
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/micro/settings.json: micro.json

